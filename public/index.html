<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="./weather.css">
    <link href="https://fonts.googleapis.com/css?family=Cantarell:700i|Couragette|Permanent+Markar|Tangerine" rel="stylesheet">
</head>

<body>
    <br>
    <center>
        <h1 id="heading">Weather App</h1>
        <br>
        <hr>
        <center>
            <h1 id="entercity">Enter city</h1>
        </center>
        <div class="row text-center">
            <div class="col-3"></div>
            <div class="col-3">
                <input name="city" id="city" placeholder="Enter Your City" class="form-control">
            </div>
            <div class="col-2"></div>
            <div class="col-1">
                <button onclick="findweather()" class="btn btn-outline-danger">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>
            <div class="col-3"></div>
        </div>
        <br>
        <br>
        <center>
            <button onclick="findMyWeather()" class="btn btn-warning">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                Find My Weather</button>
        </center>
        <center>
            <br>
            <br>
            <table class="table table-hover resultstable">
                <tbody id="results">
                </tbody>
            </table>
        </center>
    </center>
    <center>
        <h1 id="prevSearch"></h1>
        <ul id="lslist"></ul>
    </center>

    <script src="./weather.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</body>

</html>
